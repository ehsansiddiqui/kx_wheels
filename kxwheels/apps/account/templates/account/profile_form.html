{% extends "account/base.html" %}

{% block content %}
    <div class="grid_16">
        <h2>{{ slug|title }} Address</h2>

        <form action="" method="post" id='id_profile' accept-charset="utf-8">

            {% include 'account/form_snippet.html' with form=form %}

            <div class="form_row">
                <div class="grid_3 alpha">{% csrf_token %}&nbsp;</div>
                <div class="grid_5">
                    <input type="submit" name="submit" value="Save Profile">
                </div>
                <div class="clear"></div>
            </div>

        </form>
    </div>
    <div class="clear"></div>
{% endblock %}

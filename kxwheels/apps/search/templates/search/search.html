{% extends "base.html" %}

{% block content %}
<h2>Search</h2>

<div class="grid_16">
<form method="get" action=".">
  <table>
  {{ form.as_table }}
  <tr>
      <td>&nbsp;</td>
      <td><input type="submit" value="Search"></td>
    </tr>
  </table>

{% if query %}
	<h3>Results</h3>
	{{ paginator.count }}/-
	{% for result in page.object_list %}
		<p><a href="{{ result.object.wheel.get_absolute_url }}#{{result.object.sku }}">{{ result.object }}</a></p>
	{% empty %}
		<p>No results found.</p>
	{% endfor %}
{% endif %}
</form>
</div>
{% endblock %}
